global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: devserve-api
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:3000']  # Use host.docker.internal for Docker on Windows/Mac

rule_files:
  - monitoring/prometheus-alerts.yml
