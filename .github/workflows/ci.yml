name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: devserve
          POSTGRES_PASSWORD: devserve
          POSTGRES_DB: devserve
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U devserve" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dev deps (lint/prettier)
        run: npm ci

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Install server deps
        working-directory: server
        run: npm ci

      - name: Type-check client
        working-directory: client
        run: npx tsc --noEmit

      - name: Type-check server
        working-directory: server
        run: npx tsc --noEmit

      - name: Lint (ESLint)
        run: npm run lint --if-present

      - name: Prettier check
        run: npx prettier --check "**/*.{ts,tsx,js,json,md,css,scss,html,yml,yaml}"

      - name: Dependency audit (server)
        working-directory: server
        run: |
          npm audit --omit=dev --audit-level=high
      
      - name: Dependency audit (server) - audit-ci
        working-directory: server
        run: |
          npx audit-ci --config ./audit-ci.json --high --critical

      - name: Dependency audit (client)
        working-directory: client
        run: |
          npm audit --omit=dev --audit-level=high
      
      - name: Dependency audit (client) - audit-ci
        working-directory: client
        run: |
          npx audit-ci --config ./audit-ci.json --high --critical

      - name: Prisma format/generate
        working-directory: server
        run: |
          npx prisma format
          npx prisma generate

      - name: Migrate database (Postgres service)
        working-directory: server
        env:
          DATABASE_URL: postgresql://devserve:devserve@localhost:5432/devserve
        run: |
          npx prisma migrate deploy --schema prisma/schema.prisma --skip-seed

      - name: Run server tests with coverage
        working-directory: server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://devserve:devserve@localhost:5432/devserve
        run: npm run test:coverage

      - name: Upload server coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage

      - name: Build client
        working-directory: client
        run: npm run build --if-present

  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Pull Vercel env
        if: ${{ env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != '' }}
        working-directory: client
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build (Vercel)
        if: ${{ env.VERCEL_TOKEN != '' }}
        working-directory: client
        run: vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy (Vercel)
        if: ${{ env.VERCEL_TOKEN != '' }}
        working-directory: client
        run: vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

  backend-deploy:
    name: Backend Docker Build & Deploy
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/server
      DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}-${{ github.run_number }}
            type=sha

      - name: Build and push (server)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger downstream deploy (optional)
        if: ${{ env.DEPLOY_WEBHOOK_URL != '' }}
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            -d '{"ref":"${{ github.ref }}","sha":"${{ github.sha }}","image":"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"}' \
            "${{ env.DEPLOY_WEBHOOK_URL }}"
  dependency-review:
    name: Dependency Review (PRs)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
